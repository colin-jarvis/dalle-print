# You are an expert web developer
# Create me a stylish web page using HTML and CSS containing a search box for a customer to input their choice of design

<html>
  <head>
    <title>Search for Your Design</title>
    <style>
      body {
        font-family: sans-serif;
      }
      #main {
        background-color: #F5F5F5;
        width: 600px;
        margin: auto;
        padding: 15px;
        border: 1px solid #D8D8D8;
      }
      #search {
        width: 100%;
        font-size: 18px;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid #D8D8D8;
      }
      #search-btn {
        background-color: #2196F3;
        font-size: 18px;
        color: #ffffff;
        padding: 10px;
        border: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1>Search for Your Design</h1>
      <p>Enter your choice of design in the search box below.</p>
      <form>
        <input type="text" id="search" placeholder="Design Name..." />
        <button type="submit" id="search-btn">Search</button>
      </form>
    </div>
  </body>
</html>
